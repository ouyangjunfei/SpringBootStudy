<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <link href="../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <p th:text="${msg}"></p>
            </div>

            <div class="col-md-6">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>角色</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="user : ${userList}">
                        <td data-th-text="${user.id}"></td>
                        <td data-th-text="${user.username}"></td>
                        <td data-th-text="${user.password}"></td>
                        <td data-th-text="${user.roleNames}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>角色</th>
                        <th>权限</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="role : ${roleList}">
                        <td data-th-text="${role.id}"></td>
                        <td data-th-text="${role.name}"></td>
                        <td data-th-text="${role.permissions}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <!--role属性是为了障碍阅读-->
                <form name="loginform" th:action="@{/login}" method="POST" accept-charset="UTF-8" role="form">

                    <div class="form-group">
                        <label>
                            <input class="form-control" placeholder="用户名" name="username" type="text"/>
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <input class="form-control" placeholder="密码" name="password" type="password" value=""/>
                        </label>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
